    role: null
    show_state: true
    align: center
    tooltip: ''
    border: ''
    file_types: .xlsx
    enabled: true
    files: []
    foreground: theme:White
    visible: true
    text: Select file to upload
    font_size: null
    font: ''
    spacing_above: small
    icon_align: left
    spacing_below: small
    italic: false
    file: null
    background: theme:Primary 500
    bold: true
    underline: false
