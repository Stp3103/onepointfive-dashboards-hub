container:
  type: ColumnPanel
  properties: {col_widths: '{}'}
components:
- type: Button
  properties: {role: null, align: right, tooltip: '', border: '', enabled: true, foreground: 'theme:Secondary
      700', visible: true, text: '', font_size: 24, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: true,
    underline: false, icon: 'fa:info'}
  name: info_button
  layout_properties: {grid_position: 'SYHSGC,SVBIOE'}
  event_bindings: {click: info_button_click}
- type: Label
  properties: {role: subheading, align: left, tooltip: '', border: '', foreground: '',
    visible: true, text: "Use the dropdown below to select the type of data you wish\
      \ to upload.  \n\nUse the button below to select the file you wish to upload.\
      \ The upload will begin immediately a file is selected.\n\nAn upload log will\
      \ be produced containing details of warnings, errors, validation and missing\
      \ data messages. You can download the log by clicking the link at the bottom\
      \ of the page when the upload is completed.", font_size: null, font: '', spacing_above: small,
    icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
    underline: false, icon: ''}
  name: Upload_data_header
  layout_properties: {grid_position: 'FMQCID,RZOMHE'}
- type: DropDown
  properties:
    role: null
    align: full
    tooltip: ''
    placeholder: ''
    border: ''
    enabled: true
    foreground: ''
    items: ['Select type of data here: -', Raw Estate, Project assessment, Project details,
      Actual energy usage, Actual energy cost, Targets, Scenarios, Special1]
    visible: true
    font_size: null
    font: ''
    spacing_above: small
    spacing_below: small
    italic: false
    background: ''
    bold: false
    underline: false
